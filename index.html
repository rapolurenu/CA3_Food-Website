<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Taste Temple</h1>
        <p>Taste Temple is your ultimate destination for culinary inspiration. Our website offers a delightful array of recipes from diverse cuisines around the world, ensuring that you'll never run out of ideas for your next meal.....</p>
        <input type="text" id="searchInput" placeholder="Search for meal category...">
    </header>
    <main>
        <section id="randomMeal">
            <div id="randomMealContainer">
                <img id="mealImage" src="" alt="Random Meal">
                <p id="mealName"></p>
            </div>
        </section>
        <section id="searchResults" style="display: none;">
            <h2>Search Results</h2>
            <div id="searchResultsContainer"></div>
        </section>
    </main>

    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ingredients</h2>
            <ul id="ingredientList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
